<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Smart Cafe POS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .offline-container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }

    h1 {
      font-size: 28px;
      color: #1f2937;
      margin-bottom: 15px;
    }

    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .retry-btn {
      background: #16a34a;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .retry-btn:hover {
      background: #15803d;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(22, 163, 74, 0.3);
    }

    .status {
      margin-top: 20px;
      padding: 12px;
      background: #fef3c7;
      border-radius: 8px;
      color: #92400e;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      The Smart Cafe POS app requires an internet connection to access real-time data, 
      process orders, and sync with the server.
    </p>
    <button class="retry-btn" onclick="location.reload()">
      Try Again
    </button>
    <div class="status">
      ðŸ’¡ Tip: Check your internet connection and try refreshing the page.
    </div>
  </div>

  <script>
    // Auto-retry when online
    window.addEventListener('online', () => {
      location.reload();
    });

    // Show online status
    if (navigator.onLine) {
      document.querySelector('.status').innerHTML = 
        'âœ… Connection restored! Click "Try Again" to continue.';
      document.querySelector('.status').style.background = '#d1fae5';
      document.querySelector('.status').style.color = '#065f46';
    }
  </script>
</body>
</html>
